<!doctype html>
<html lang="en">
  <head>
    <title>Scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
      body.debug .container,
      body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
      }
    
      body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
      }
    
      body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
      }
    </style>

  </head>
  <!-- FIXME add mobile view -->
  <body class=""> 
    <main class="container-fluid hero-img">
        <div class="row justify-content-end">
            <div class="col-2 btn btn-danger transparent m-3 p-3 " onclick="clearHome(), clearAway()">RESET</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="row blue transparent box-border font-shadow text-light m-3 row-tall">
                    <div class="col-6 text-center p-4">
                        <p class="big-font">HOME</p>
                        <div class="score-box">
                            <p class="score-font pt-3" id="home-score">00</p>
                        </div>
                    </div>
                    <div class="col-6 text-center p-4">
                        <p class="big-font">AWAY</p>
                        <div class="score-box">
                            <p class="score-font pt-3" id="away-score">00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- NOTE how to change button properties like color and font? -->
        <div class="row justify-content-evenly">
            <div class="col-2 btn btn-primary transparent m-3 p-3" onclick="HomeAddOne()">HOME +1</div>
            <div class="col-2 btn btn-primary transparent m-3 p-3" onclick="AwayAddOne()">AWAY +1</div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-2 btn btn-primary transparent m-3 p-3" onclick="HomeAddThree()">HOME +3</div>
            <div class="col-2 btn btn-primary transparent m-3 p-3" onclick="AwayAddThree()">AWAY +3</div>
        </div>
    </main>












    <script src="app.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
